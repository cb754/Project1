        <div class = "col-2"><input

        <div class = "col-2"><input 
                class="form-control"
                id="emailAddress"
                placeholder="Email Address"

        <div class = "col-2">Phone Number:</div>
        <div class = "col-2"><input 
                class="form-control"
                id="phoneNumber"
                placeholder="Phone Number"

        <div class = "col-2"><input

                id="phoneNumber"
                placeholder="Username"
            ></div>
